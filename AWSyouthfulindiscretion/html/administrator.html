<!DOCTYPE html>
<html>

<head>
<script type='text/javascript' src='../js/api.js'></script>
<script type='text/javascript' src='../js/adminVideoSegments.js'></script>
<script type='text/javascript' src='../js/adminSites.js'></script>
<link rel="stylesheet" type="text/css" href="adminstyle.css" />
<title>Administrator View</title>
</head>

<body onload="initialize()">
	<h1>PLAYLIST APP ADMINISTRATOR</h1>

	<div class="row">
		<div class="column left">
			<h2>Local Video Segments</h2>
			<div id="VideoSegments"></div>


		</div>
		<div class="column right">
			<h2>Registered Remote Sites</h2>
			<input type="url" id="registeredURL" />

			<!-- Buttons for deleting or registering remote sites -->
			<button id="registerSite" onClick="alert('Unable to register')">Register
				Site</button>

			<!-- List of registered remote sites -->
			<div id="unorderedSites"></div>

		</div>
	</div>

	<script type="text/javascript">
		function initialize() {
			refreshVideoSegments();
			refreshSites();
		}
	</script>

</body>

</html>
